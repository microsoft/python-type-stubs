name: "Test"

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        # Oldest non-EOL and newest released
        # scipy-stubs does not support Python 3.9
        python-version: ["3.10", "3.13"]
        # Tier 1 OSes
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python -m pip install --group tests

      - name: Run pyright tests
        uses: jakebailey/pyright-action@v2
        with:
          pylance-version: latest-prerelease
          python-version: ${{ matrix.python-version }}

      - name: Run mypy tests
        run: python -m mypy . --python-version=${{ matrix.python-version }}

  hygiene:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run Ruff Linter
        uses: astral-sh/ruff-action@v3
      - name: Run Ruff Formatter
        run: ruff format --check
